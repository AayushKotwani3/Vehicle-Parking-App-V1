<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Vehicle Parking app {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main_page">
        
            <header class="header_section">
                <div class="header_canvas">
               <img class='logo' src="/static/Vehicle parking app logo.png" alt="logo" height="50px" width="150px">
            <nav>
                <ul class="nav__links">
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav> 
            <div class="nav_side_buttons">
                <a class='header_login_button' href="/login"><button>Login</button></a>
                <a class='header_register_button' href="/register"><button>Register</button></a>
            </div>
            <!-- <a class='header_contact_button' href="#"><button>Contact</button></a> -->
            
                </div>
            </header>

            <main class="main_section">
                {% block content %}

                {% endblock %}
            </main>

            <footer class="footer_section">
                <div class="footer_canvas"></div>
                <p>
                    &copy; 2025 Vehicle Parking App all rights reserved
                </p>
            </footer>
    </div>
   
</body>
</html>
